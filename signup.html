<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="center">
            <div id="signup">
                <div class="logo">
                    <img src="img/netflix-logo.png" alt="website logo">
                </div>
                <form action="POST">
                    <div>
                        <label for="">First Name</label>
                        <input type="text" class="text-input" required>
                    </div>
                    <div>
                        <label for="">Last Name</label>
                        <input type="text" class="text-input" required>
                    </div>
                    <div>
                        <label for="">Aadhar Number</label>
                        <input type="number" class="text-input" required>
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="email" class="text-input" required>
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input" required>
                    </div>
                    <div>
                        <label for="">Mobile Number</label>
                        <input type="text" class="text-input" required>
                    </div>
                    <div>
                        <button class="primary-btn">
                            SignUp
                        </button>
                    </div>       
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
